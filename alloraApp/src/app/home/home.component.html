<!-- Toolbar -->
<nav class="navbar navbar-expand-lg bg-primary text-light" *ngIf="data">
  <img width="50" alt="Project Logo" src="../assets/logo.png" />
  <a class="navbar-brand" style="color: white; margin-left: 1rem;" href="#">{{
    data.name
  }}</a>

  <ul class="nav navbar-nav ml-auto">
    <span class="navbar-text" (click)="logout()">
      Logout
    </span>
  </ul>
</nav>

<div class="container" style="margin-top: 2rem;" *ngIf="data">
  <div class="card">
    <div class="card-body">
      <h3>Information</h3>
      <hr />
      Author: <b>{{ data.author }}</b
      ><br />
      Last Edit: <b>{{ data.last_update | date: "dd.MM.yyyy HH:mm" }}</b
      ><br />
      Description: <b>{{ data.description }}</b
      ><br />
      Version: <span class="badge badge-primary">{{ data.version }}</span>
      <br />
      <br /><br />
      <h3>Content</h3>
      <button
        type="button"
        style="float: right; margin-top: -3rem;"
        class="btn btn-primary"
        (click)="publish()"
      >
        Save & Publish
      </button>
      <hr />
      <div>
        <div class="form-group" *ngFor="let element of objectKeys">
          <label>{{ element }}</label>
          <textarea
            class="form-control"
            [attr.rows]="getRowNumber(data.data[element])"
            [attr.placeholder]="'Enter ' + element"
            [(ngModel)]="data.data[element]"
          ></textarea>
        </div>
      </div>
      <hr />
      <h3>Ebay</h3>
      <div
        class="card"
        style="padding: 1rem; margin-top: 0.5rem;"
        *ngFor="let article of data.data.ebay; let i = index"
      >
        <div class="form-group" *ngFor="let element of getKeys(article)">
          <label>{{ element }}</label>
          <textarea
            class="form-control"
            [attr.rows]="getRowNumber(article[element])"
            [attr.placeholder]="'Enter ' + element"
            [(ngModel)]="article[element]"
          ></textarea>
        </div>
        <button
          type="button"
          style="float: right; width: 10rem;"
          class="btn btn-danger"
          (click)="removeArticle(i)"
        >
          Remove Article
        </button>
      </div>
      <button
        type="button"
        style="float: left; margin-top: 2rem;"
        class="btn btn-primary"
        (click)="addArticle()"
      >
        Add new article
      </button>

      <button
        type="button"
        style="float: right; margin-top: 4rem;"
        class="btn btn-success"
        (click)="publish()"
      >
        Save & Publish
      </button>
    </div>
  </div>
</div>
<br /><br />
